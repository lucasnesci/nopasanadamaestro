<div class="content" ng-controller="FamososController">
  <h3 class="text-center">Videos:</h3>
  <div class="famous-videos text-center">
    <a
      class="fancybox-media" rel="fancybox-media"
      target="_blank"
      ng-repeat="video in videos"
      href="{{ video.link }}"
      title="{{ video.name }}"
      ><img class="social-image" src="{{ video.thumbnail }}" alt="" width="150px" height="150px"></a>
  </div>
</div>
